<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS 16 Lock Screen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="iphone">
        <div class="iphone-14">
            <div class="operator-name">Roshan</div>
            <div class="dynamic-island"></div>
            <div class="dynamic-island-camera"></div>
            <div class="operator-icons">
                <i class="5G">5G</i>
                <div class="battery">100</div>
            </div>
            <div class="data-area">
                <span class="day"></span>
                <span class="month"></span>
                <span class="day-name"></span>
            </div>
            <div class="clock-area"></div>
            <div class="widget-area">
                <span class="widget"><i class="bi bi-cloud-moon-fill"></i>11Â°
                </span>
                <span class="widget bell"><i class="bi bi-bell-fill sound"></i><i class="bi bi-bell-slash-fill quiet"></i></span>
                <span class="widget"><i class="bi bi-spotify spotify"></i></span>
                <span class="widget"><i class="bi bi-fuel-pump-fill fuelWidgetIcon"></i></span>
            </div>
            <div class="flash-and-camera">
                <img src="https://icons.veryicon.com/png/o/miscellaneous/ionicons/ios-flashlight-1.png" width="20"/>
                 <i class="bi bi-camera-fill"></i>
            </div>
            <div class="line"></div>
            <div class="bell-animation-area"></div>
            <div class="bell-animation">
                <span class="ntf-1"><i class="bi bi-bell-slash-fill"></i><span>Silent Mood on</span></span>
                <span class="ntf-2"><i class="bi bi-bell-fill"></i><span>Silent Mood off</span></span>
            </div>
            <i class="bi bi-geo-alt-fill"></i>
            <div class="fuel-area">
                <img src="https://www.donanimhaber.com/images/images/haber/35223/600x338Google-yeni-yuksek-cozunurluklu-3D-ve-uydu-goruntuleriyle-harita-hizmetlerini-guncelledi.jpg" alt="Maps">
                <div class="fuel-ntf-app">
                    <span><b>Destination:</b>Petrol office</span><br>
                    <span><b>Remaining time:</b> 15 min</span><br>
                    <span><b>Way of transport:</b> Car</span>
                </div>
            </div>
            <i class="bi bi-soundwave"></i>
            <div class="music-player">
                <div>
                    <img src="https://f4.bcbits.com/img/a0344465305_10.jpg" alt="Music" class="music-poster">
                </div>
                <div class="music-details">
                    <p>Billie Eilish</p>
                    <p class="c-gray">No Time To Die</p>
                    <audio id="song" loop controls src="https://www.scriptgenerator.net/generator/really-simple-embed-audio-player-script_files/Loreena_Mckennitt_Snow_56bit.mp3"></audio>

                    <div class="player">
                        <i class="bi bi-skip-backward-fill"></i>
                        <button class="play">
                            <i class="bi bi-play-fill"></i>
                            <i class="bi bi-pause-fill"></i>  
                        </button>
                        <i class="bi bi-skip-forward-fill"></i>
                        <i class="bi bi-cast"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
